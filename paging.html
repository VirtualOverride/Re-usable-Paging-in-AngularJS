<ul class="pagination">
    <li ng-class="paging.prevPageDisabled()">
        <a href="#" ng-click="paging.prevPage()">« Prev</a>
    </li>
    <li ng-repeat="n in paging.range()" ng-class="{active: n == paging.currentPage}" ng-click="paging.setPage(n)">
        <a href="#">{{n+1}}</a>
    </li>
    <li ng-class="{{ disabled: paging.currentPage  == (paging.pageCount() - 1) }}">
        <a href="#" ng-click="paging.nextPage()">Next »</a>
    </li>
</ul>
